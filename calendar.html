<html lang="en" >
  <head>
    <title>Hostel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.css"/>
  </head>
  <body ng-app="CalendarApp" ng-cloak>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
	<ui-view></ui-view>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-ui-calendar/src/calendar.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script src='app.js'></script>

    <script type="text/ng-template" id="/home.html">
       <div class="page-header">
 	 <h1>Testing</h1>
       </div>
       
       <form ng-submit="addEvent()">
	 <md-input-container>
	   <label>Title</label>
	   <input type="text" ng-model="title" required/>
	 </md-input-container>
	 <md-input-container>
	   <label>Start Date</label>
	   <md-datepicker ng-model="start.date" required></md-datepicker>
	 </md-input-container>
	 <md-input-container>
	   <label>Start Time</label>
	   <input type="time" ng-model="start.time" placeholder="hh:mm:ss"/>
	 </md-input-container>
	 <md-input-container>
	   <label>End Date</label>
	   <md-datepicker ng-model="end.date"></md-datepicker>
	 </md-input-container>
	 <md-input-container>
	   <label>End Time</label>
	   <input type="time" ng-model="end.time" placeholder="HH:mm:ss"/>
	 </md-input-container>
	 <md-button type="submit" class="md-primary md-raised">Create Event</md-button>
       </form>

       <div id='calendar' ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
    </script>
  </body>
</html>
